<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .galeria img {
            width: 250px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Galeria zdjęć</h1>

    <div class="galeria">
        <img src="img/foto1.jpg" alt="Zdjęcie 1">
        <img src="img/foto2.jpg" alt="Zdjęcie 2">
    </div>

</body>
</html>
